<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style-c.css">
    <title>Formul√°rio Cadastro</title>
</head>

<body>
    
        <div class="form">
            <form name="frmAtualizarDados" method="post" action="assets/php/atualizar.php">
                <div class="form-header">
                    <div class="title">
                        <h1>Atualize seus dados pessoais </h1>
                    </div>
                    <div class="login-button">
                        <button><a href="entrar.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="cpf"> Diga seu CPF:</label>
                        <input id="cpf" type="text" name="cpf" placeholder="Digite seu cpf" maxlength="14" oninput="cpf_mask()" required>
                    </div>

                    <div class="input-box">
                        <label for="name"> Novo Nome</label>
                        <input id="name" type="text" name="new_name" placeholder="Digite seu nome" required>
                    </div>

                    
                    <div class="input-box">
                        <label for="email">Novo E-mail*</label>
                        <input id="email" type="email" name="new_email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="new_phone">Novo Celular*</label>
                        <input id="phone" type="tel" name="new_phone" placeholder="(xx) xxxx-xxxx" maxlength="14" oninput="mascara_telefone()" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Nova Senha</label>
                        <input id="password" type="password" name="new_password" placeholder="Digite a nova senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirmar Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirme sua nova senha" required>
                    </div>

                  </div>

                  <div class="continue-button">
                    <button  type="submit" name="confirmar" id="confirmar" ><a>Confirmar</button></a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="assets/js/cad_masc.js"></script>
</html>
