<body>   
    <main id="container">
        <form id="login_form" method="post" action="assets/php/redefinir.php">
            <!-- FORM HEADER -->
            <div id="form_header">
                <h1>Nova Senha</h1>
            </div>

            <!-- INPUTS -->
            <div id="inputs">
 
                <div class="input-box">
                    <label for="email">
                        Email
                        <div class="input-field">

                        </div>
                    </label>

               <!-- PASSWORD -->
               <div class="input-box">
                <label for="password">
                    Senha
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" name="nova_senha">

                </label>
                
                </div>
                <!-- PASSWORD -->
                <div class="input-box">
                    <label for="password">

                        <div class="input-field">

                    </label>
                    <div id="forgot_password">

                    </div>
                    </div>
                
                </div>

            <button type="submit" id="alterar_button">

            </button>
           
    </main>
