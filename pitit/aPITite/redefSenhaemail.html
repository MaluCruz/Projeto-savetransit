<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/refefinirsenhaEmail.css">
    
    <title>Login Dark/Light Mode</title>
</head>
<body>   
    <main id="container">
        <form id="login_form" method="post" action="Email.html">
            <!-- FORM HEADER -->
            <div id="form_header">
                <h1>Redefinir Senha</h1>
            </div>

            <!-- INPUTS -->
            <div id="inputs">
 
                <!-- EMAIL -->
                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>
                
                </div>
            </div>

            <!-- redefinir BUTTON -->
            <button type="submit" id="enviar_button">
                Enviar <a href="Email.html"></a>
            </button>
           
    </main>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script>
        document.getElementById('cadastrar_button').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
